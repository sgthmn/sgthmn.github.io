layout: home
title: Home
---

{% assign non_power_posts = site.posts | where_exp: "post", "post.categories contains 'PowerMeter' == false" %}

{% for post in non_power_posts %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p>{{ post.date | date: "%B %d, %Y" }}</p>
  <p>{{ post.excerpt }}</p>
{% endfor %}
