{% for post in include.posts %}
  <article class="card">
    <div class="card-body">
      <h2 class="card-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p class="card-text text-muted">
        <i class="far fa-calendar-alt"></i> {{ post.date | date: "%B %d, %Y" }}
      </p>
      <p>{{ post.excerpt }}</p>
    </div>
  </article>
{% endfor %}
